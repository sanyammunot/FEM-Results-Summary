<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title> Results summary component</title>
</head>

<body>
  <main>
  <div class="container"> 
    <div class="result">
      <p class="heading"> Your Result </p>
      <div class="circle">
      <p class="bigscore"> 76 </p>
      of 100
      </div>
      <h1> Great </h1>
      <p class="text"> You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h3>  Summary </h3>
      <div class="bars">
        <div class="box reaction">
          <div class="icon-heading rxn"> 
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
          <p>Reaction </p>
        </div>  
          <p>
            <span class="num"> 80</span> <span class="x-of100">/ 100</span> </p>
        </div>
      
        <div class="box memory"> 
          <div class="icon-heading mem">
          <img src="assets/images/icon-memory.svg" alt="Memory icon">
          <p> Memory </p>
        </div>
          <p> <span class="num">92</span> <span class="x-of100">/ 100</span> </p> 
        </div>
      
        <div class="box verbal">
          <div class="icon-heading ver">
          <img src="assets/images/icon-verbal.svg" alt="Verabl icon">
          <p>Verbal </p>
          </div>
          <p> <span class="num">61</span> <span class="x-of100">/ 100</span> </p>
        </div>
      
        <div class="box visual">
          <div class="icon-heading vis">
          <img src="assets/images/icon-visual.svg" alt="Visual icon">
          <p>Visual</p>
        </div>
          <p><span class="num">72</span> <span class="x-of100">/ 100</span> </p>
        </div>
      </div>
      <button> Continue </button>
      <script src=""> </script>
    </div>
  </div>
 
  
  
</main>
</body>
</html>
